<body>
    <fieldset>
        <h1>Purchase With</h1>

        <form action="">
            <label for="purchase" id="B">Choose only one method.</label>
            <div class="A">
                <input type="radio" id="master" name="purchase" class="card1" checked>
                <label for="master"><img src="../Picture/Master Card.png" alt="Master Card"><p class="card1">Master Card</p></label>
            </div>
            <div class="A">
                <input type="radio" id="visa" name="purchase" class="card2">
                <label for="visa"><img src="../Picture/Visa.png" alt="Visa"><p class="card2">Visa</p></label>
            </div>
            <div class="A">
                <input type="radio" id="paypal" name="purchase" class="card3">
                <label for="paypal"><img src="../Picture/Paypal.png" alt="Paypal"><p class="card3">Paypal</p></label>
            </div>
            <div id="card">
                <label for="cardID">Card Id* &nbsp;:</label>
                <input type="text" id="cardID" name="cardID" placeholder="XXXX-XXXX-XXXX-XXXX"
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" autocomplete="off" required>
            </div>
            <div id="cardP">
                <label for="cardPIN">Card Pin* &nbsp;:</label>
                <input type="text" id="cardPIN" name="cardPIN" placeholder="XXXXXX"
                    pattern="[0-9]{6}" autocomplete="off" required>
            </div>
            <div id="password">
                <label for="passowrd">Password* &nbsp;:</label>
                <input type="password" id="password" name="Password" placeholder="Password"
                    pattern="(?=^.{8,}$)^(?=.*\d)(?=.*[a-z])(?!.*\s).*$" required>
            </div>
            <button id="back" type="button" onclick="home()">Back</button>
            <button id="submit" onclick="alarmB()">Purchase</button>
        </form>
    </fieldset>
